<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- basic -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- mobile metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <title>HiCamp</title>
  <style>
  </style>
</head>

<body class="dashboard dashboard_1">
  <div class="full_container">
    <div class="inner_container">
      <!-- Sidebar  -->
      <div th:replace="~{layout/leftbar}"></div>
      <!-- right content -->
      <div id="content">
        <!-- topbar -->
        <div th:replace="~{layout/topbar}"></div>
        <!-- end topbar -->
        <!-- dashboard inner -->
        <div class="midde_cont">
          <div class="container-fluid">
            <div class="row column_title">
              <div class="col-md-12">
                <div class="page_title" style="display: flex; align-items: center;">
                  <h2>分析報表</h2><!-- 這裡不要忘了換 -->
                  <button id="pieChart" class="btn btn-outline-dark btn-lg" style="margin-left: 50px">
                    圓餅圖</button>

                </div>
              </div>
            </div>

            <!-- 從這裡開始改喔 -->

            <div style="width: 80%;">
              <canvas id="myChart"></canvas>
            </div>
            <div style="width: 60%;">
              <canvas id="pieChartView"></canvas>
            </div>

            <!-- 只能到這裡喔 -->

          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    $(function () {
      analysis();
      $('#pieChart').click(function () {
        $('#myChart').remove();
        $.ajax({
          url: 'http://localhost:8080/HiCamp/orders/analysis',
          type: 'get',
          success: function (response) {
            let month = [];
            let count = [];
            response.forEach(function (data, index) {
              month.push(data.month);
              count.push(data.sumPrice);
            })
            console.log(month);
            console.log(count);
            pieChart(month, count);
          }
        })
      })

      function analysis() {
        $.ajax({
          url: 'http://localhost:8080/HiCamp/orders/analysis',
          type: 'get',
          success: function (response) {
            let month = [];
            let count = [];
            response.forEach(function (data, index) {
              month.push(data.month + ' 月');
              count.push(data.sumPrice);
            })
            console.log(month);
            console.log(count);
            newChart(month, count);
          }
        })
      }
      function newChart(month, sumPrice) {
        const ctx = document.getElementById('myChart');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: month,
            datasets: [{
              label: '銷售額',
              data: sumPrice,
              borderWidth: 2,
              backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(255, 159, 64, 0.2)',
                'rgba(255, 205, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(201, 203, 207, 0.2)'
              ],
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      }

      function pieChart(month, sumPrice) {
        const ctx = document.getElementById('pieChartView');
        new Chart(ctx, {
          type: 'doughnut',
          data: {
            labels: month,
            datasets: [{
              label: '銷售額',
              data: sumPrice,
              backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(255, 159, 64, 0.2)',
                'rgba(255, 205, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(201, 203, 207, 0.2)'
              ],
              hoverOffset: 4
            }]
          }
        });

      }




    })


  </script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
  <script>
  </script>
</body>

</html>
