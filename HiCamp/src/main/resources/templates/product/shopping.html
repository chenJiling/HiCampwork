<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description"
		content="Responsive Bootstrap4 Shop Template, Created by Imran Hossain from https://imransdesign.com/">

	<!-- title -->
	<title>HiCamp 登露</title>

</head>

<body>

	<div th:replace="~{/layout/frontTopBar}"></div>

	<!-- hero area -->
	<div class="breadcrumb-section breadcrumb-bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="breadcrumb-text">
						<p>Wild Adventures</p>
						<h1>Shopping</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- end hero area -->

	<!-- features list section -->
	<div class="list-section pt-80 pb-80">
		<div class="container">

			<div style="display:flex;justify-content:center;align-items:center;">
			
					
				<div>
					<div class="list-box d-flex align-items-center">
						<div class="list-icon">
							<i class="fas fa-shipping-fast"></i>
						</div>
						<div class="content">
							<h4>Free Shipping</h4>
							<p>滿 $3000 即免運</p>
						</div>
					</div>
				</div>
				
				
			</div>

		</div>
	</div>
	<!-- end features list section -->

	<!-- product section -->
	<div class="product-section mt-150 mb-150">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="section-title">
						<h3><span class="orange-text">Our</span> Products</h3>
						<p>用心愉快的購物</p>
					</div>
				</div>
			</div>

			<div class="row">
			<th:block th:each="product : ${productList}">
				<div class="col-lg-4 col-md-6 text-center">
					<div class="single-product-item">
						<div class="product-image">
							<a th:href="'http://localhost:8080/HiCamp/shopping/shopProduct?productNo='+${product.productNo}"><img th:src="'http://localhost:8080/HiCamp/product/getBigPic?productNo='+${product.productNo}"
                  ></a>
						</div>
						<h3 th:text=${product.productName}></h3>
						
						<p class="product-price" th:text=${product.productPrice}><span th:text=${product.productType}></span></p>
						商品庫存<h4 th:text=${product.productQuantity}></h4><a href="#" class="cart-btn"><i class="fas fa-shopping-cart"></i> Add to Cart</a>
					</div>
				</div>
			</th:block>
				
			</div>
		</div>
	</div>
	<!-- end product section -->




	

	<div th:replace="~{/layout/frontBottomBar}"></div>

</body>

</html>
